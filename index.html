<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web por Chat GPT</title>
    <h1>Prueba para hacer un cambio</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Color de fondo general suave */
        }

        header {
            background-color: #8B4513; /* Marrón tierra */
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #556B2F; /* Verde oliva oscuro */
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #DEB887; /* Beige (madera clara) */
            color: black;
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #F5DEB3; /* Trigo (tono claro) */
        }

        footer {
            background-color: #8B4513; /* Mismo marrón del encabezado */
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca de</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <main>
        <h2>Sobre Nosotros</h2>
        <p>Esta es una página web simple creada como ejemplo de código HTML y CSS con colores tierra.</p>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados a IES Cura Valera.</p>
    </footer>
</body>
</html>
